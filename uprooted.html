  <style>
    * {
      font-family: monospace;
      font-weight: regular;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      text-align: center;
      background-color: #005d1b;
    }

    ul {
      list-style-type: none;
      position: sticky;
      overflow: auto;
      font-weight: bold;
    }

    li {
      display: inline-block;
      font-size: 150%;
      margin-right: 20px;
    }

    a {
      text-decoration-line: none;
      color: #c7c0ff;
    }

    .slideshow-container {
      position: relative;
      max-width: 100; /* Adjusted to 60% of the viewport width */
      margin: auto;
      overflow: hidden;
      padding-bottom:15%;
      max-height: 70vh;
    }

    .gallery-image {
      display: none;
      width: 100%;
      height: auto;
      transition: opacity 1.5s ease;
    }

    .gallery-image.active {
      display: block;
    }

    /* Navigation bar at the bottom */
    .navigation-bar {
      padding: 10px;
      position: fixed;
      bottom: 10%;
      width: 100%;
      display: flex;
      justify-content: space-around;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0); /* Transparent background */
    }

    /* Navigation arrows and pause button */
/* Navigation arrows and pause button */

.prev, .pause, .next {
  position: absolute;
  font-size: 24px;
  cursor: pointer;
  user-select: none;
  color: #ffc0d9;
  padding: 16px;
  border: none;
  z-index: 1; /* Ensure they are above the images */
}
.prev {
  left: 24px; /* Adjusted to be 24px from the left */
}

.pause {
  left: 50%;
  transform: translateX(-50%);
}

.next {
  right: 24px; /* Adjusted to be 24px from the right */
}

    

    /* Style for mobile devices */
    @media only screen and (max-width: 600px) {
      .slideshow-container {
        width:90%;
        height: auto;
        padding:0;
      }
    }
  </style>
</head>
