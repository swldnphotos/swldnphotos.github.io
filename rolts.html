  <style>

    body {
      text-align: center;
    }

    ul {
      list-style-type: none;
      position: sticky;
      overflow: auto;
      font-weight: bold;
    }

    li {
      display: inline-block;
      font-size: 150%;
      margin-right: 20px;
    }

    a {
      text-decoration-line: none;
      color: #c7c0ff;
    }
    h1 {
      margin-top: 20px;
    }

    .slideshow-container {
      position: relative;
      margin: auto;
      overflow: hidden;
    }

    .gallery-image {
      display: none;
      width: 100%;
      height: auto;
      transition: opacity 1.5s ease;
    }

    .gallery-image.active {
      display: block;
    }

    /* Navigation bar at the bottom */
    .navigation-bar {
      padding: 10px;
      position: fixed;
      bottom: 10%;
      width: 100%;
      display: flex;
      justify-content: space-around;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0); /* Transparent background */
    }

    /* Navigation arrows and pause button */
    .prev, .pause, .next {
      position: absolute;
      font-size: 24px;
      font-family: monospace;
      cursor: pointer;
      user-select: none;
      color: #ffc0d9;
      background-color: rgba(0, 0, 0, 0);
      padding: 16px;
      border: none;
      z-index: 1; /* Ensure they are above the images */
    }

    .prev {
      left: 24px; /* Adjusted to be 24px from the left */
    }

    .pause {
      left: 50%;
      transform: translateX(-50%);
    }

    .next {
      right: 24px; /* Adjusted to be 24px from the right */
    }

    /* Style for smaller screens */
    @media only screen and (max-width: 600px) {
      .slideshow-container {
        max-width: 90%;
        height: auto;
        margin-top: 20px; /* Add some space at the top */
      }

      .gallery-image {
        width: 100%; /* Full width for smaller screens */
      }
    }

    /* Style for larger screens */
    @media only screen and (min-width: 601px) {
      .slideshow-container {
        max-width: auto; /* Adjusted to 70% of the viewport width */
        max-height: 70vh;
        margin-top: 20px; /* Add some space at the top */
      }
    }
  </style>
</head>
