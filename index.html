<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdn.rawgit.com/balzss/luxbar/ae5835e2/build/luxbar.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,700;1,8..144,700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index - Ollie Morris</title>
  <meta name="description" content="Bristol based photographer">
  <meta name="keywords" content="ollie morris, photographer, Bristol, portfolio, commissions, print sales, right to roam, analog, analogue, film photography, film, 35mm, large format, medium format photography, black and white">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://olliemorris.photos/index.html">
  <meta property="og:title" content="Ollie Morris Photography - Portfolio">
  <meta name="author" content="Ollie Morris">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/usz3fwq.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --sliderWidth: 70%;
    }

    /* Updated CSS for the Slick slider */
    .slick-slider {
      width: var(--sliderWidth);
      margin: 0 auto;
      margin-top: 5%;
    }

    .fas {
      display: none;
    }

    body {
      text-align: center;
      margin: 0;
      padding: 0;
      cursor: url("./cursor.png") 45 45, pointer;
    }

    h1 {
      margin-top: 20px;
    }

    ul {
      list-style-type: none;
      overflow: auto;
      font-weight: bold;
    }

    a {
      text-decoration-line: none;
      color: #c7c0ff;
    }

    img {
      width: 50%;
      height: auto;
      max-height: auto;
      display: block;
      margin: 0 auto;
      margin-top: 5%;
    }

    p {
      font-size: 150%;
      margin: 10px;
    }

    .luxbar-menu-material-green {
      background-color: transparent;
    }

    @media only screen and (max-width: 950px) {
      .luxbar-brand {
        font-size: 100%;
      }

      .slick-slider {
        margin-top: 10%;
      }

      .flexcontainer {
        margin-top: 5%;
      }
    }

    /* Additional styles for small screens */
    @media only screen and (max-width: 600px) {
      img {
        width: 90%;
        margin-top: 30%;
      }

      .luxbar-brand {
        font-size: 8vw;
      }

      .slick-slider {
        padding-top: 5% auto;
        margin: 5% auto;
        margin-top: 30%;
        align-content: center;
        width: calc(var(--sliderWidth) + 20%) !important;
      }

      .fas {
        display: inline-block;
      }

      .slick-slide img {
        width: 90%;
      }

      .backgroundInfo {
        margin-right: -25%;
        top: 100vh;
      }

      .slide-counter {
        margin: 1%;
      }
    }

    .prevent-select {
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    p:hover {
      cursor: url("./hatUp.png") 45 45, auto;
    }

    .backgroundInfo {
      text-align: left;
      align-content: flex-start;
      text-align: left;
      text-transform: none;
      justify-content: center;
      width: var(--sliderWidth);
      margin: 5%;
      font-size: 120%;
      margin: auto;
      margin-top: 5%;
      margin-bottom: 5%;
    }

    .controls {
      justify-content: space-between;
      align-items: center;
    }

    .grid-view-button {
      background-color: #e8a0bd;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .grid-view .backgroundInfo,
    .grid-view #slide-counter,
    .grid-view .grid-view-button {
      display: none;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      padding: 10px;
      z-index: 1000;
      background-color: transparent;
    }

    header ul {
      list-style-type: none;
      padding: 0;
      padding-left: 5%;
      background-color: transparent;
    }

    header ul li {
      margin: 10px 0;
      background-color: transparent;
    }

    header ul li a {
      text-decoration: none;
      text-align: left;
      background-color: transparent;
    }

    li a {
      font-family: "owners-wide", sans-serif;
      font-weight: 500;
      font-style: normal;
      background-color: transparent;
    }

    h1 {
      text-align: left;
      text-transform: uppercase;
      background-color: transparent;
    }

    li {
      background-color: transparent;
    }
  </style>
</head>

<body>
  <header>
    <ul>
      <h1>
        <li></li><a href="index.html">Ollie Morris</a></li>
      </h1>
      <li><a href="howToTrespass.html">How to Trespass</a></li>
      <li><a href="erp.html">E.R.P</a></li>
      <li><a href="uprooted.html">Uprooted</a></li>
      <li><a href="rolts.html">Rolts</a></li>
      <li><a href="contact.html">About</a></li>
    </ul>
  </header>
  <script>
    // Check if the width of the window is below a certain threshold (e.g., 600px)
    if (window.innerWidth <= 600) {
      // Add a class to the body for additional styling
      document.body.classList.add('small-screen');
    }
  </script>

  <img src="./photos/image1.jpg" alt="Description of the image">
  <p>Photographer based in Bristol</p>
</body>

</html>
